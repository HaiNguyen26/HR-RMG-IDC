# Nginx Configuration for HR Management System
# Add this to /etc/nginx/sites-available/it-request-tracking
# Inside the server { ... } block

# HR Management System - Frontend (Path Routing)
location /hr {
    alias /var/www/hr-management/frontend/build;
    index index.html;
    try_files $uri $uri/ /hr/index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Prevent caching of HTML files
    location ~* \.(html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Cache static assets (JS, CSS, images, fonts) with versioning
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Add ETag for cache validation
        etag on;
    }
}

# HR Management System - API Proxy
location /hr/api {
    # Allow large request body (hóa đơn hoàn ứng, file uploads, etc.)
    client_max_body_size 100M;

    proxy_pass http://localhost:3000/api;
    proxy_http_version 1.1;

    # WebSocket support (if needed)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Disable caching for API
    proxy_cache_bypass $http_upgrade;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
}

